services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000

  prometheus:
    image: prom/prometheus:v3.0.1
    volumes:
      - ./src/config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.5.0
    volumes:
      # Mount the provisioning CONFIG
      - ./src/config/grafana/provisioning:/etc/grafana/provisioning
      # Mount the DASHBOARD JSONs
      - ./src/config/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin