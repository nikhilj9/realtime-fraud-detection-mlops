# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      id: clone
      repository: "https://github.com/nikhilj9/realtime-fraud-detection-mlops.git"
      branch: "main"
  - prefect.deployments.steps.set_working_directory:
      directory: "{{ clone.directory }}"  # Uses ABSOLUTE path from clone

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: "daily-training-local"
    version: "1.0.0"
    tags: ["local", "training"]
    description: "Daily fraud detection model retraining."
    entrypoint: "src/pipelines/training_flow.py:training_flow"
    parameters: {}
    work_pool:
      name: "local-process-pool"
      work_queue_name: default
      job_variables:
        env:
          PREFECT_LOGGING_LEVEL: "INFO"

    schedules:
      - cron: "0 2 * * *"
        timezone: "UTC"
        active: true