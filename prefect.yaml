name: realtime-fraud-detection-mlops
prefect-version: 3.6.9

build: null
push: null

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /app

deployments:
  - name: "daily-training-local"
    version: "1.0.0"
    tags: ["local", "training"]
    description: "Daily fraud detection model retraining."
    entrypoint: "src/pipelines/training_flow.py:training_flow"
    parameters: {}
    work_pool:
      name: "local-process-pool"
      work_queue_name: default
      job_variables:
        env:
          PREFECT_LOGGING_LEVEL: "INFO"

    # schedules:
    #   - cron: "0 2 * * *"
