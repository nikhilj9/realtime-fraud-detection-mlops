# k8s/base/minio-secret.yaml
# Purpose: Store MinIO root credentials (like AWS access keys)

apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: fraud-detection
  labels:
    app: minio
    component: mlflow-artifacts
type: Opaque
stringData:
  MINIO_ROOT_USER: mlflow           # Like AWS_ACCESS_KEY_ID
  MINIO_ROOT_PASSWORD: mlflow123    # Like AWS_SECRET_ACCESS_KEY (change in production!)