# k8s/base/postgres-secret.yaml
# Purpose: Store database credentials securely
# Note: In production, use a secrets manager. For learning, this is acceptable.

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: fraud-detection
  labels:
    app: postgres
    component: mlflow-backend
type: Opaque
stringData:                    # Using stringData (plain text) for readability
  POSTGRES_USER: mlflow        # Username for MLflow to connect
  POSTGRES_PASSWORD: mlflow123 # Password (change in production!)
  POSTGRES_DB: mlflow_db       # Database name MLflow will use