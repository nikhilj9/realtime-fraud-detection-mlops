# k8s/base/minio.yaml
# ============================================================================
# MinIO: S3-Compatible Object Storage
# ============================================================================
# WHY: Stores large files (models, plots) that don't fit in a database.
# API: S3 Compatible (works with boto3, mlflow, etc.)
# ============================================================================

---
# ============================================================================
# SECRET: MinIO Credentials
# ============================================================================
# These act as your "AWS Access Key" and "AWS Secret Key"
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: fraud-detection
  labels:
    app: minio
    component: mlflow-artifact-store
type: Opaque
data:
  # User: minioadmin (echo -n 'minioadmin' | base64)
  MINIO_ROOT_USER: bWluaW9hZG1pbg==
  # Pass: minioadmin (echo -n 'minioadmin' | base64)
  MINIO_ROOT_PASSWORD: bWluaW9hZG1pbg==

---
# ============================================================================
# PVC: Storage for Buckets
# ============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: fraud-detection
  labels:
    app: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # Models can get big!

---
# ============================================================================
# DEPLOYMENT: MinIO Server
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: fraud-detection
  labels:
    app: minio
    component: mlflow-artifact-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate # Essential for single-PVC attachments
  template:
    metadata:
      labels:
        app: minio
        component: mlflow-artifact-store
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-01-31T20-20-33Z # Pinned version
          
          # ----------------------------------------------------------------
          # COMMAND: Start Server + Console
          # ----------------------------------------------------------------
          args:
            - server
            - /data
            - --console-address
            - :9001
          
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
          
          ports:
            - containerPort: 9000 # API Port (S3)
              name: api
            - containerPort: 9001 # Console UI Port
              name: console
          
          # ----------------------------------------------------------------
          # PROBES: Check /minio/health/live
          # ----------------------------------------------------------------
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 20
          
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          volumeMounts:
            - name: storage
              mountPath: /data

      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: minio-pvc

---
# ============================================================================
# SERVICE: Expose API and UI
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: fraud-detection
  labels:
    app: minio
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000
      name: api       # Used by MLflow Server & Code
    - port: 9001
      targetPort: 9001
      name: console   # Used by You (via browser)