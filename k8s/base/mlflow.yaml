# k8s/base/mlflow.yaml
# ============================================================================
# MLflow Tracking Server (Custom Pre-Built Image)
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: fraud-detection
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          # ----------------------------------------------------------------
          # OUR CUSTOM IMAGE: Everything pre-installed!
          # ----------------------------------------------------------------
          image: mlflow-server:2.0
          imagePullPolicy: Never  # Use local Minikube image
          
          # ----------------------------------------------------------------
          # COMMAND: Just start the server (no pip install!)
          # ----------------------------------------------------------------
          command: ["mlflow", "server"]
          args:
            - "--backend-store-uri"
            - "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
            - "--default-artifact-root"
            - "s3://mlflow/"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "5000"
          
          ports:
            - containerPort: 5000
              name: http
          
          env:
            # --- Postgres Credentials ---
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            
            # --- MinIO/S3 Credentials ---
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio-service:9000"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          # ----------------------------------------------------------------
          # PROBES: Server starts fast now, so shorter delays
          # ----------------------------------------------------------------
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: fraud-detection
  labels:
    app: mlflow
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
      name: http